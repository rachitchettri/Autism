<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Callbreak Score Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>Callbreak Score Recorder</h1>

  <form id="scoreForm">
    <input type="text" id="round" placeholder="Round #" required />
    <input type="text" id="playerName" placeholder="Player Name" required />
    <input type="number" id="score" placeholder="Score" required />
    <button type="submit">Add Score</button>
  </form>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>Round</th>
        <th>Player Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Scores will appear here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('scoreForm');
    const tableBody = document.querySelector('#scoreTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const round = document.getElementById('round').value.trim();
      const playerName = document.getElementById('playerName').value.trim();
      const score = document.getElementById('score').value.trim();

      if (round && playerName && score) {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${round}</td>
          <td>${playerName}</td>
          <td>${score}</td>
        `;

        tableBody.appendChild(row);

        form.reset();
      }
    });
  </script>

</body>
</html>
